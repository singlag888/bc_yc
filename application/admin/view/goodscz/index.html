<div class="page-content-wrap">
    <div class="layui-form-item">
        <form class="layui-form" action="">
            <div class="layui-inline tool-btn">
                <a style="background:#292b34;" class="layui-btn layui-btn-small layui-btn-danger refresh"
                   onclick="refresh()"><i class="layui-icon">&#xe669;</i></a>
                <a class="layui-btn layui-btn-small layui-btn-warm add_tab"><i class="layui-icon">&#xe654;</i></a>
            </div>

            <div class="layui-inline">
                <input type="text" name="search" placeholder="彩种名称搜索" autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="search">搜索</button>
        </form>
    </div>
    <div class="layui-form" id="table-list">
        <table id="operator" lay-filter="operator_table"></table>
    </div>
</div>
<script src="/static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/public.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/whole.js" type="text/javascript" charset="utf-8"></script>
<script type="text/html" id="role_operator">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-primary  layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>

</script>
<script>
    var code = sessionStorage.getItem('code');
    layui.use(['table', 'form'], function () {
        var table = layui.table, form = layui.form;
        //操作日志;
        var operator = table.render({
            elem: '#operator'
            , url: '/admin/goodscz/index' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'id', title: 'ID'},
                {field: 'name', title: '彩种名称'},
                {field: 'url_code', title: '编号'}
                , {field: '', fixed: 'right', title: '操作', width: 300, templet: '#role_operator'}
            ]]
        });
        //搜索
        form.on('submit(search)', function (data) {
            operator.reload({
                where: data.field
                , page: {
                    curr: 1
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        //添加操作员
        $('.add_tab').click(function () {
            layer.open({
                title: '添加管理员帐号',
                type: 2,
                content: '/admin/goodscz/add',
                area: ['640px', '92%']
            });
        })

        $('.editpas').click(function () {
            layer.open({
                title: '修改我的密码',
                type: 2,
                content: '/admin/goodscz/editpass',
                area: ['640px', '92%']
            });
        })
        //表格操作
        table.on('tool(operator_table)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event
            if (layEvent === 'reset') {
                layer.confirm('确认重置密码？', function (index) {
                    GetApi('Admin/reset.html', 'POST', {
                        'id': data.uid,
                    }, function (res) {
                        layer.msg(res.msg);
                        if (res.code == 200) {
                            layer.msg(res.msg)
                            layer.close(index);
                            setTimeout(function () {
                                operator.reload();
                            }, 100)
                        }
                    })
                });
            } else if (layEvent === 'del') {
                layer.confirm('确认删除？', function (index) {
                    $.ajax({
                        url: '/admin/goodscz/delete?id=' + data.id,
                        type: 'get',
                        success: function (res) {
                            if (res.code == 1) {
                                layer.alert('删除成功', {icon: 1});
                            } else if (res.code == 2) {
                                layer.alert('网络异常', {icon: 2});
                            } else if (res.code == 0) {
                                layer.alert('参数的错误,请不要捣乱', {icon: 2});
                            }
                        }
                    });
//                    $.get('/admin/admin/delete', 'get', {
//                        'id': data.id,
//                    }, function (res) {
//                        layer.msg(res.msg);
//                        if (res.code == 200) {
//                            layer.msg(res.msg)
//                            obj.del();
//                            layer.close(index);
//                            setTimeout(function () {
//                                operator.reload();
//                            }, 100)
//                        }
//                    })
                });
            } else if (layEvent === 'edit') {
                //console.log(data);
                layer.open({
                    title: '修改管理员',
                    type: 2,
                    content: '/admin/admin/edit?id=' + data.id,
                    area: ['640px', '92%']
                });
            }
        });
    });
</script>
</body>

</html>
